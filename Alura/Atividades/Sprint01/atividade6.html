<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade 6 - Listagem</title>
</head>

<body>
    <!-- JavaScript -->
    <script>

        // Funções
        function pularLinha() {
            document.write("<br> <br>")
        }
        function mostrarCabecalho() {
            document.write("<h1>" + ">> COMEX <<" + "</h1>")
        }

        function mostrarConteudo() {
            document.write("<h2>" + ":: Lista de Clientes" + "</h2>" + "<hr>")
            document.write("<h3> - Código: 1 </h3>")
            listaClientes(1, "Fulano", "Fevereiro", 1980)
            document.write("<hr>")

            document.write("<h3> - Código: 2 </h3>")
            listaClientes(1, "Beltrano", "Maio", 1981)
            document.write("<hr>")

            document.write("<h3> - Código: 3 </h3>")
            listaClientes(1, "Sicrano", "Novembro", 1984)
            document.write("<hr>")
        }

        function listaClientes(n, nome, mes, ano) {
            document.write("<p>" + "Nome: " + nome + "</p>")
            document.write("<p>" + "Mês de nascimento: " + mes + "</p>")
            document.write("<p>" + "Ano de nascimento: " + ano + "</p>")
        }

        function mostrarRodape() {
            document.write("<hr>" + "<p>" + "<strong>" + " .:: Alura LEVEL UP ::. " + "</strong>" + "</p>")
        }

        // Cabeçalho
        mostrarCabecalho();

        // Contéudo
        mostrarConteudo();

        //Estatistica
        estatistica()

        // Rodapé
        mostrarRodape();

    </script>
</body>

</html>
