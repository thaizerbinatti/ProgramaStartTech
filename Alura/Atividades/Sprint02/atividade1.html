<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <script>
        // Funções
        function pularLinha() {
            document.write("<br> <br>");
        }

        function mostrar(frase) {
            document.write(frase);
        }

        function mostrarCabecalho() {
            mostrar("<h1>" + ">> COMEX <<" + "</h1>");
        }

        function mostrarConteudo() {
            mostrar("<h2>" + ":: Lista de Clientes" + "</h2>" + "<hr>")
            mostrar("<h3> - Código: 1 </h3>")
            listaClientes("Fulano", "Fevereiro", 2003);
            mostrar("<hr>")

            mostrar("<h3> - Código: 2 </h3>")
            listaClientes("Beltrano", "Maio", 2000);
            mostrar("<hr>")

            mostrar("<h3> - Código: 3 </h3>")
            listaClientes("Sicrano", "Novembro", 1950);
        }

        function mostrarRodape() {
            mostrar("<hr>" + "<p>" + "<strong>" + " .:: Alura LEVEL UP ::. " + "</strong>" + "</p>");
        }

        //Faixa Etária
        function calculoFaixaEtaria(anoNascimento) {
            let calculoIdade = anoAtual - anoNascimento;

            if (calculoIdade <= 17) {
                return "ADOLESCENTE";
            }
            if (calculoIdade >= 18 && calculoIdade <= 29) {
                return "JOVEM";
            }
            if (calculoIdade >= 30 && calculoIdade <= 59) {
                return "ADULTO";
            }
            if (calculoIdade >= 60) {
                return "IDOSO";
            }
        }

        //Recebe o ano atual
        let anoAtual = parseInt(prompt("Digite o ano atual"));

        //Mostra lista clientes
        function listaClientes(nome, mes, ano) {
            mostrar("<p>" + "Nome: " + nome + "</p>");
            mostrar("<p>" + "Mês de nascimento: " + mes + "</p>");
            mostrar("<p>" + "Ano de nascimento: " + ano + "</p>");
            let faixaEtaria = calculoFaixaEtaria(ano);
            mostrar("Característica Etária: " + faixaEtaria);
        }

        // Cabeçalho
        mostrarCabecalho();

        // Contéudo
        mostrarConteudo();

        // Rodapé
        mostrarRodape();
    </script>
</body>

</html>
