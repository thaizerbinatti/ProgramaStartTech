<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1> >> COMEX << </h1>
    </header>

    <!-- Contéudo -->
    <main>
        <div>
            <h3> :: Cadastro de Categorias</h3>
            <hr><br>
            <form>
                <label for="nome">Categoria:</label>
                <input type="text" id="categoria" required><br>
            </form><br>
            <button onclick="adicionarCategoria()">Criar</button>
            <button onclick="exibirLista()">Exibir Lista</button><br><br>
            <hr>
        </div>
        <div>
            <h3> :: Lista de Categorias</h3>
            <div id="listaCategorias"></div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        let codigo = 1;
        let listaCategorias = []; // Inicializa uma matriz vazia para armazenar as categorias

        function adicionarCategoria() {
            let adcCategoria = document.getElementById("categoria").value;
            listaCategorias.push("Código: " + codigo + " — " + adcCategoria); // Adiciona a categoria à matriz
            alert("***CATEGORIA ADICIONADA COM SUCESSO***");
            codigo++;
            document.getElementById("categoria").value = "";
        }

        function exibirLista() {
            let listaCategoriasDiv = document.getElementById("listaCategorias");

            // Limpa o conteúdo atual da lista de categorias
            listaCategoriasDiv.innerHTML = "";

            // Percorre a matriz e adiciona cada categoria à lista como um item de lista (ul > li)
            let div = document.createElement("div");
            listaCategorias.forEach(function (categoria) {
                let paragrafo = document.createElement("p");
                paragrafo.textContent = categoria;
                div.appendChild(paragrafo);
            });

            // Adiciona a lista completa de categorias à div listaCategorias
            listaCategoriasDiv.appendChild(div);
        }
    </script>
</body>

</html>
