<!-- Exercicios Plataforma Alura -->

<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>"); //adc tags br e hr
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>"); // adc tag big
        pulaLinha();
    }

    var ano = 2019;
    mostra("Eu nasci em : " + (ano - 25));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));

</script>
